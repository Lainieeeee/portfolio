    <!-- 今日を含めた未来の日付選択を禁止にする -->
    <script>
        // 昨日の日付を取得
        var yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1); // 今日の日付から1日を引いて昨日の日付を取得
        var yesterdayISOString = yesterday.toISOString().split('T')[0];
        // input要素を取得
        var dateInput = document.getElementById('birthday');
        // 最大日付を昨日に設定
        dateInput.setAttribute('max', yesterdayISOString);
        // valueに昨日の日付を設定
        dateInput.setAttribute('value', yesterdayISOString);
    </script>

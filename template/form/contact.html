<style>
    body {
        max-width: 800px;
        margin: 0 auto;
        padding: 10rem 2rem;
    }
</style>
<body id="pagetop">

    <div class="col-12 col-md-6 m-auto">
        <!-- myForm -->
        <form action="" method="post" id="myForm" class="needs-validation" novalidate>
            <!-- メール送信が成功した際に見せるページを指定 -->
            <input type="hidden" name="redirect">
            <!-- ユーザー名 -->
            <div class="username mb-4">
                <label for="username" class="form-label">
                    <span class="material-symbols-outlined pe-2">account_circle</span>
                    ユーザー名
                    <span class="text-danger ps-2">*</span>
                </label>
                <input type="text" name="username" class="form-control" id="username" placeholder="田中太郎" value="" required>
            </div>
            <!-- 電話番号 -->
            <div class="phone mb-4">
                <label for="phone" class="form-label">
                    <span class="material-symbols-outlined pe-2">call</span>
                    電話番号
                    <span class="text-danger ps-2">*</span>
                </label>
                <input type="tel" name="phone" class="form-control" id="phone" placeholder="00000000000" value="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <div class="invalid-feedback">
                    正しく入力してください
                </div>
            </div>
            <!-- メールアドレス -->
            <div class="email mb-4">
                <label for="email" class="form-label">
                    <span class="material-symbols-outlined pe-2">mail</span>
                    メールアドレス
                    <span class="text-danger ps-2">*</span>
                </label>
                <input type="text" name="email" class="form-control" id="email" placeholder="abc@gmail.com" value="" pattern=".+@example\.com" required>
                <div class="invalid-feedback">
                    正しく入力してください
                </div>
            </div>
            <!-- 性別 -->
            <div class="gender mb-4">
                <label for="gender" class="form-label">
                    <span class="material-symbols-outlined pe-2">transgender</span>
                    性別
                    <span class="text-danger ps-2">*</span>
                </label>
                <div>
                    <span class="me-3">
                        <input type="radio" class="form-check-input" id="man" name="gender" required>
                        <label class="form-check-label" for="man">男性</label>
                    </span>
                    <span class="me-3">
                        <input type="radio" class="form-check-input" id="woman" name="gender" required>
                        <label class="form-check-label" for="woman">女性</label>
                    </span>
                    <span>
                        <input type="radio" class="form-check-input" id="other" name="gender" required>
                        <label class="form-check-label" for="other">その他</label>
                    </span>
                </div>
            </div>
            <!-- 生年月日 -->
            <div class="birthday mb-4">
                <label for="birthday" class="form-label">
                    <span class="material-symbols-outlined pe-2">cake</span>
                    生年月日
                </label>
                <input type="date" name="birthday" class="form-control" id="birthday" value="2018-07-22">
            </div>
            <!-- お問い合わせ内容 -->
            <div class="question mb-4">
                <label for="question" class="form-label">
                    <span class="material-symbols-outlined pe-2">contact_support</span>
                    お問い合わせ内容
                    <span class="text-danger ps-2">*</span>
                </label>
                <select class="form-select" id="question" required>
                    <option selected disabled value="">お問い合わせ内容</option>
                    <option value="項目1">項目1</option>
                    <option value="項目2">項目2</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <!-- ご希望時間 -->
            <div class="time mb-4">
                <label for="time" class="form-label">
                    <span class="material-symbols-outlined pe-2">schedule</span>
                    ご希望時間
                    <span class="text-danger ps-2">*</span>
                </label>
                <select class="form-select" id="time" required>
                    <option selected disabled value="">ご希望時間</option>
                    <option value="9:00～10:00">9:00～10:00</option>
                    <option value="10:00～11:00">10:00～11:00</option>
                    <option value="11:00～12:00">11:00～12:00</option>
                </select>
            </div>
            <!-- 住所 -->
            <div class="twzipcode mb-4">
                <label for="twzipcode" class="form-label">
                    <span class="material-symbols-outlined pe-2">location_on</span>
                    所在位置
                </label>
                <div id="twzipcode" class="d-flex"></div>
                <div class="address mt-3">
                    <input type="text" name="address" class="form-control" id="address" placeholder="請輸入常用地址" required>
                </div>
            </div>
            <!-- 備考欄 -->
            <div class="message mb-4">
                <label for="message" class="form-label">
                    <span class="material-symbols-outlined pe-2">mode_edit_outline</span>
                    備考欄
                    <span class="text-danger ps-2">*</span>
                </label>
                <!-- 普通ver -->
                <textarea class="form-control" id="message" name="message" rows="4" maxlength="500" placeholder="500文字まで入力可能です" required></textarea>
        
                <!-- 入力文字を動的にカウントする場合 -->
                <!-- <textarea onkeyup="ShowLength('textLength', value);" class="form-control" name="message" id="message" rows="4" maxlength="500" placeholder="500文字まで入力可能です" required></textarea>
                <p id="textLength" class="text-end fs-5 mt-1">0 / 500</p> -->
        
                <div class="invalid-feedback">
                  入力必須項目です
                </div>
            </div>
            <!-- 同意 -->
            <div class="agree mb-4 text-center">
                <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
                <label class="form-check-label" for="agree">
                    <a href="" target="_blank" class="text-decoration-none text-success border-bottom border-1 border-success">
                        プライバシーポリシー
                    </a>
                    に同意します
                </label>
            </div>
            <!-- 送信 -->
            <div class="buttonBox text-center">
                <button class="moreButtonV1 bg-success text-white rounded-3" type="submit">
                    送信
                    <i class="fa-regular fa-paper-plane ps-2"></i>
                </button>
            </div>
        
        </form>
    </div>

    <script src="/asset/js/formControl.js"></script>
    <script src="/asset/js/formTextCountdown.js"></script><!-- 備考欄の入力文字を動的にカウントする場合 -->
    <script src="/node_modules/twzipcode/jquery.twzipcode.min.js"></script><!-- 住所を使用する場合 -->
    <script src="/asset/js/formTwzipcode.js"></script><!-- 住所を使用する場合 -->

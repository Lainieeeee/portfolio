<style>
    body {
        max-width: 800px;
        margin: 0 auto;
        padding: 10rem 2rem;
    }
</style>
<body id="pagetop">

    <div id="app" class="filterV2">
        <div v-for="(project, index) in projects" :key="index" class="projectItem mb-5 inview fadeinUp">
            <!-- projectName -->
            <p class="projectName">
                {{ project.name }}
            </p>
            <!-- fancyBox projectImages -->
            <div :id="`gallery${index + 1}`" class="fancyBox projectImages">
                <!-- First image (visible) -->
                <a :data-fancybox="`gallery${index + 1}`" :href="project.images[0]" data-caption="">
                    <img :src="project.images[0]" width="150" height="150" alt="">
                </a>
                <!-- Hidden images -->
                <div style="display:none">
                    <a v-for="(image, imgIndex) in project.images.slice(1)" :key="imgIndex"
                       :data-fancybox="`gallery${index + 1}`" :href="image" data-caption="">
                        <img :src="image">
                    </a>
                </div>
            </div>
            <!-- projectCategories -->
            <ul class="projectCategories">
                <li v-for="(category, catIndex) in project.categories" :key="catIndex" class="category">{{ category }}</li>
            </ul>
            <!-- projectUrl -->
            <p class="projectUrl" v-if="project.url">
                <a :href="project.url" target="_blank">サイトを見る</a>
            </p>
        </div>
    </div>

    <script src="/node_modules/@fancyapps/ui/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/asset/js/filterV2.js"></script>

</body>
</html>

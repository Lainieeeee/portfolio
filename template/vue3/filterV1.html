    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <!-- css -->
    <link rel="stylesheet" href="/asset/css/all.css">
    <!-- js -->
    <script src="/asset/js/vendors/jquery.min.js"></script>
    <script src="/asset/css/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/asset/js/vendors/jquery.inview.min.js"></script>
    <script src="/asset/js/vendors/slick.js"></script>
    <script src="/asset/js/vendors/swiper-bundle.min.js"></script>
    <script src="/asset/js/vendors/jquery.matchHeight-min.js"></script>
    <script src="/asset/js/style.js"></script>
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google_font -->

    <link rel="shortcut icon" href="/asset/images/common/favicon.ico">

    <!-- ogp -->
    <meta property="og:url" content="https://○○○○○○">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Document">
    <meta property="og:description" content="">
    <meta property="og:site_name" content="Document">
    <meta property="og:image" content="○○○○○○/asset/images/common/ogp.webp">

    <title>Document</title>
</head>
<style>
    body {
        max-width: 800px;
        margin: 0 auto;
        padding: 10rem 2rem;
    }
</style>
<body id="pagetop">
    
    <!-- filterV1 -->
    <div id="app" class="filterV1">
        <!-- categoryFilters -->
        <ul class="categoryFilters mb-5 inview fadeinUp">
            <li @click="filterProjects('all')" :class="{ 'active': currentCategory === 'all' }">All</li>
            <li v-for="category in uniqueCategories" :key="category"
                @click="filterProjects(category)" :class="{ 'active': currentCategory === category }">{{ category }}</li>
        </ul>
        <!-- projectItem -->
        <div v-for="(project, index) in displayedProjects" :key="index" class="projectItem mb-5 inview fadeinUp">
            <!-- projectName -->
            <p class="projectName">
                {{ project.name }}
            </p>
            <!-- fancyBox projectImages -->
            <div :id="`gallery${index + 1}`" class="fancyBox projectImages">
                <!-- First image (visible) -->
                <a :data-fancybox="`gallery${index + 1}`" :href="project.images[0]" data-caption="">
                    <img :src="project.images[0]" width="150" height="150" alt="">
                </a>
                <!-- Hidden images -->
                <div style="display:none">
                    <a v-for="(image, imgIndex) in project.images.slice(1)" :key="imgIndex"
                    :data-fancybox="`gallery${index + 1}`" :href="image" data-caption="">
                        <img :src="image">
                    </a>
                </div>
            </div>
            <!-- projectCategories -->
            <ul class="projectCategories">
                <li v-for="(category, catIndex) in project.categories" :key="catIndex" class="category">{{ category }}</li>
            </ul>
            <!-- projectUrl -->
            <p class="projectUrl" v-if="project.url">
                <a :href="project.url" target="_blank">サイトを見る</a>
            </p>
        </div>
        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <!-- Previous -->
                <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                    <a class="page-link" @click="previousPage">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                </li>
    
                <!-- Page links -->
                <li class="page-item" v-for="page in totalPages" :key="page" :class="{ 'active': currentPage === page }">
                    <a class="page-link" href="#" @click="setCurrentPage(page)">{{ page }}</a>
                </li>
    
                <!-- Next -->
                <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                    <a class="page-link" @click="nextPage">
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="/node_modules/@fancyapps/ui/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/asset/js/filterV1.js"></script>
    
    <style>
        .categoryFilters {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .categoryFilters li {
            cursor: pointer;
            margin-right: 10px;
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .categoryFilters li.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>

</body>
</html>
